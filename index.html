    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #3a2a1a;
        background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        overflow: hidden;
        position: relative;
      }
      body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background: radial-gradient(circle, transparent 50%, black 120%);
      }
      .font-display {
        font-family: 'Playfair+Display', serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .text-shadow {
        text-shadow: 0 1px 3px rgba(0,0,0,0.4);
      }
      
      /* --- NEW 3D DICE STYLES --- */

      .dice-container {
        width: 64px;
        height: 64px;
        perspective: 800px;
      }

      .dice-cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }
      
      .dice-face {
        position: absolute;
        width: 64px;
        height: 64px;
        background-color: white;
        border: 2px solid #4a5568;
        border-radius: 8px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      }

      /* Face Positioning (half of width/height is 32px) */
      .face-1 { transform: rotateY(  0deg) translateZ(32px); } /* front */
      .face-6 { transform: rotateY(180deg) translateZ(32px); } /* back */
      .face-2 { transform: rotateY( 90deg) translateZ(32px); } /* right */
      .face-5 { transform: rotateY(-90deg) translateZ(32px); } /* left */
      .face-3 { transform: rotateX( 90deg) translateZ(32px); } /* top */
      .face-4 { transform: rotateX(-90deg) translateZ(32px); } /* bottom */

      /* Final State Rotations */
      .show-1 { transform: rotateY(0deg); }
      .show-6 { transform: rotateY(-180deg); }
      .show-2 { transform: rotateY(-90deg); }
      .show-5 { transform: rotateY(90deg); }
      .show-3 { transform: rotateX(-90deg); }
      .show-4 { transform: rotateX(90deg); }

      /* Animation Keyframes - 3D Tumble Effect */
      /* The 'to' state of the animation MUST match the final resting state (.show-X) */
      @keyframes roll-to-1 {
        from { transform: rotateY(0deg) rotateX(1080deg) rotateZ(720deg); }
        to   { transform: rotateY(0deg); }
      }
      @keyframes roll-to-2 {
        from { transform: rotateY(-90deg) rotateX(720deg) rotateZ(1080deg); }
        to   { transform: rotateY(-90deg); }
      }
      @keyframes roll-to-3 {
        from { transform: rotateX(-90deg) rotateY(1080deg) rotateZ(720deg); }
        to   { transform: rotateX(-90deg); }
      }
      @keyframes roll-to-4 {
        from { transform: rotateX(90deg) rotateY(720deg) rotateZ(1080deg); }
        to   { transform: rotateX(90deg); }
      }
      @keyframes roll-to-5 {
        from { transform: rotateY(90deg) rotateX(1080deg) rotateZ(720deg); }
        to   { transform: rotateY(90deg); }
      }
      @keyframes roll-to-6 {
        from { transform: rotateY(-180deg) rotateX(720deg) rotateZ(1080deg); }
        to   { transform: rotateY(-180deg); }
      }

      .animate-roll-to-1 { animation: roll-to-1 1.5s ease-out forwards; }
      .animate-roll-to-2 { animation: roll-to-2 1.5s ease-out forwards; }
      .animate-roll-to-3 { animation: roll-to-3 1.5s ease-out forwards; }
      .animate-roll-to-4 { animation: roll-to-4 1.5s ease-out forwards; }
      .animate-roll-to-5 { animation: roll-to-5 1.5s ease-out forwards; }
      .animate-roll-to-6 { animation: roll-to-6 1.5s ease-out forwards; }

      /* --- OTHER ANIMATIONS --- */

      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 8px rgba(255, 255, 255, 1));
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      @keyframes tile-highlight {
        0% { 
          box-shadow: inset 0 0 0 0 rgba(255, 251, 204, 0); 
        }
        30% { 
          box-shadow: inset 0 0 30px 15px rgba(255, 251, 204, 0.9); 
        }
        100% { 
          box-shadow: inset 0 0 0 0 rgba(255, 251, 204, 0); 
        }
      }
      .animate-tile-highlight {
        animation: tile-highlight 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      @keyframes kp-feedback {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-40px); }
      }
      .animate-kp-feedback {
        animation: kp-feedback 1.5s ease-out forwards;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
